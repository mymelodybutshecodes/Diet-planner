<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Wellness Planner</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffe6f0, #ffd6e8);
    color: #444;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 40px 20px;
    overflow-x: hidden;
  }

  /* Sparkle background */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-image: radial-gradient(rgba(255,255,255,0.5) 1px, transparent 1px);
    background-size: 30px 30px;
    animation: sparkle 6s linear infinite;
    z-index: 0;
  }
  @keyframes sparkle {
    from {background-position: 0 0;}
    to {background-position: 60px 60px;}
  }

  .card {
    background: rgba(255, 255, 255, 0.6);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    max-width: 500px;
    width: 100%;
    z-index: 1;
  }

  h1 {
    text-align: center;
    font-weight: 600;
    font-size: 1.8em;
    color: #d94f85;
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin: 15px 0 5px;
    font-weight: 500;
  }

  input, select {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #f5a5c0;
    outline: none;
    font-size: 1em;
    transition: 0.3s;
  }
  input:focus, select:focus {
    box-shadow: 0 0 10px rgba(217, 79, 133, 0.5);
  }

  button {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    background: #d94f85;
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 1.1em;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background: #c04073;
    box-shadow: 0 0 15px rgba(217, 79, 133, 0.4);
  }

  .output {
    margin-top: 25px;
    padding: 15px;
    background: rgba(255,255,255,0.7);
    border-radius: 15px;
    font-size: 0.95em;
    line-height: 1.5em;
  }
</style>
</head>
<body>
  <div class="card">
    <h1>Wellness Planner</h1>
    <label>Height (cm):</label>
    <input type="number" id="height" />

    <label>Weight (kg):</label>
    <input type="number" id="weight" />

    <label>Age:</label>
    <input type="number" id="age" />

    <label>Gender:</label>
    <select id="gender">
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label>Ideal Weight (kg):</label>
    <input type="number" id="idealWeight" />

    <label>Build:</label>
    <select id="build">
      <option value="">Select</option>
      <option value="slim">Slim</option>
      <option value="average">Average</option>
      <option value="muscular">Muscular</option>
    </select>

    <button onclick="generatePlan()">Get Plan</button>

    <div id="output" class="output" style="display:none;"></div>
  </div>

<script>
function generatePlan() {
  const height = parseFloat(document.getElementById('height').value);
  const weight = parseFloat(document.getElementById('weight').value);
  const age = parseInt(document.getElementById('age').value);
  const gender = document.getElementById('gender').value;
  const idealWeight = parseFloat(document.getElementById('idealWeight').value);
  const build = document.getElementById('build').value;

  if (!height || !weight || !age || !gender || !idealWeight || !build) {
    alert('Please fill in all fields.');
    return;
  }

  let dietTips = "";
  let workoutTips = "";

  if (weight > idealWeight) {
    dietTips = "Focus on a calorie deficit with balanced macros. Include lean proteins, whole grains, and lots of veggies. Limit sugar and processed food.";
    workoutTips = "Mix cardio (30 min, 4x/week) with strength training. Try brisk walking, cycling, and light weightlifting.";
  } else if (weight < idealWeight) {
    dietTips = "Increase calorie intake with nutrient-dense foods: nuts, avocados, whole grains, and proteins. Eat 5-6 small meals.";
    workoutTips = "Focus on strength training to build muscle mass. Reduce intense cardio to avoid further weight loss.";
  } else {
    dietTips = "Maintain a balanced diet rich in variety: proteins, complex carbs, healthy fats. Stay hydrated.";
    workoutTips = "Do a mix of moderate cardio, flexibility, and strength training to stay fit.";
  }

  if (build === "muscular") {
    workoutTips += " Include resistance training and progressive overload for strength gains.";
  } else if (build === "slim") {
    dietTips += " Add more calorie-dense healthy snacks.";
  }

  document.getElementById('output').style.display = "block";
  document.getElementById('output').innerHTML = `
    <strong>Diet Tips:</strong> ${dietTips}<br><br>
    <strong>Workout Tips:</strong> ${workoutTips}
  `;
}
</script>
</body>
</html>
